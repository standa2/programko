<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Procvičení while</title>
    </head>

    <body>
        <script>
            // Úkol 1 - vypiš všechna sudá čísla od 0 do 20

            // Úkol 2 - vypiš čísla od 15 do 20 a jejich součet

            // Úkol 3 - vypisuj náhodná čísla od 0 do 10, dokud nepadne číslo 5

            // Úkol 4 - FizzBuzz - pokud je číslo dělitelné 3 napiš Fizz, pokud je
            // dělitelné 5 napiš Buzz, pokud je dělitelné 3 i 5 napiš FizzBuzz

            let i = 0
            let f = "Fizz"
            let b = "Buzz"

            while (i < 20) {
                i++
                if (i % 5 === 0 && i % 3 === 0) {
                    console.log(i, f + b)
                } else if (i % 5 === 0) {
                    console.log(i, b)
                } else if (i % 3 === 0) {
                    console.log(i, f)
                } else {
                    console.log(i)
                }
            }
        </script>
    </body>
</html>
