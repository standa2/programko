<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Its Chrism</h1>
    <p class="output"></p>



    <script>
        async function fetchData(url) {
            
            try{
                const response = await fetch(url)

                if (response.ok !== true) {
                    throw new Error("Fetch is not working")
                }

                return await response.json()


            }catch (err) {
                console.log("Error!", err)

            }
        }

        async function displayData(url) {
            const data = await fetchData(url)

            if (data) {
                const ran = Math.floor(Math.random() * data.length)
                document.querySelector(".output").innerText = data[ran]["question"] + "" + data[ran]["answer"]
                }
            
        }

        displayData("https://christmasjoy.dev/api/jokes")

    </script>
</body>
</html>
