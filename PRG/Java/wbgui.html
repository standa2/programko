<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="nadpisa">AKO SA VOLÁŠ?</h1>
    <input type="text"id="input">
    <button id="tlacitko">klik</button>
    <h1 id="nadpis">známka</h1>
    <h1 id="nadpisb">průměr</h1>

    <script>
    let tlacitko = document.querySelector("#tlacitko")
    let nadpis = document.getElementById("nadpis")
    let nadpisb = document.getElementById("nadpisb")
    let input = document.querySelector("#input")
    let body = document.querySelector ("body")
    let list = [1, 1, 2, 3, 4,]
    tlacitko.addEventListener("click", zmenNadpis)
    
    function zmenNadpis () {
        let textInputu = input.value
        let pocet1 = 0
        let pocet2 = 0

        if (textInputu === "dana") { 
            random = Math.floor(Math.random() * list.length)
            nadpis.innerText = list[random];
            pocet2 = pocet2 + 1
            pocet1 = pocet1 + random
            avarage = pocet1 / pocet2
            nadpisb.innerText = avarage

        }else {
            nadpis.innerText = Math.floor(Math.random() * 5)+1;
            pocet2 = pocet2 + 1
            pocet1 = pocet1 + random
            avarage = pocet1 / pocet2
            nadpisb.innerText = avarage

        }
    };
    
    </script>
</body>
</html>
