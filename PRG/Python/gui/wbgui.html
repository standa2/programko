<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="nadpisa">AKO SA VOLÁŠ?</h1>
    <input type="text"id="input">
    <button id="tlacitko">klik</button>
    <h1 id="nadpis">známka</h1>
    <h1 id="nadpisb">průměr</h1>

    <script>
    let tlacitko = document.querySelector("#tlacitko")
    let nadpis = document.getElementById("nadpis")
    let nadpisb = document.getElementById("nadpisb")
    let input = document.querySelector("#input")
    let body = document.querySelector ("body")
    let list = [1, 1, 2, 3, 4,]
    tlacitko.addEventListener("click", zmenNadpis)
    let pocet1 = 0
    let pocet2 = 0
    let avarage = 0
    
    function zmenNadpis () {
        let textInputu = input.value

        let znamka2 = Math.floor(Math.random() * 5)+1
        let znamka1 = list[Math.floor(Math.random() * list.length)]


        if (textInputu === "dana") { 
            pocet1 += znamka1;
            pocet2 ++;
            avarage = pocet1 / pocet2;
            nadpis.innerText = znamka1;
            nadpisb.innerText = avarage.toFixed(2);
        
        }else{
            pocet1 += znamka2;
            pocet2 ++;
            avarage = pocet1 / pocet2;
            nadpis.innerText = znamka2;
            nadpisb.innerText = avarage.toFixed(2);
        }

        if (znamka1 == 1){
            body.style.backgroundColor = "green"
        }else if (znamka1 == 2){
            body.style.backgroundColor = "skyblue"
        }else if (znamka1 == 3){
            body.style.backgroundColor = "yellow"
        }else if (znamka1 == 4){
            body.style.backgroundColor = "orange"
        }else if (znamka1 == 5){
            body.style.backgroundColor = "red"
        }
        if (znamka2 == 1){
            body.style.backgroundColor = "green"
        }else if (znamka2 == 2){
            body.style.backgroundColor = "skyblue"
        }else if (znamka2 == 3){
            body.style.backgroundColor = "yellow"
        }else if (znamka2 == 4){
            body.style.backgroundColor = "orange"
        }else if (znamka2 == 5){
            body.style.backgroundColor = "red"
        }

    };
    
    </script>
</body>
</html>
