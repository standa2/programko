<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>siba</title>
    </head>
    <body>
        <style>
            #puda {
                display: none;
            }
            #kopec {
                display: none;
            }
            #sloup {
                display: none;
            }
            #tyc {
                display: none;
            }
            #spoj {
                display: none;
            }
            #provaz {
                display: none;
            }
            #hlava {
                display: none;
            }
            #telo {
                display: none;
            }
            #nozka {
                display: none;
            }
            #druhanozka {
                display: none;
            }
            #rucka {
                display: none;
            }
            #druharucka {
                display: none;
            }
        </style>

        <h1>Hádej nebo Něco !!!!</h1>
        <input type="text" id="input" />
        <button id="tlacitko">RRRRREJ</button>
        <p id="text"></p>
        <div id="pokusy"></div>

        <img src="puda.png" alt="" id="puda" />
        <img src="kopec.png" alt="" id="kopec" />
        <img src="sloup.png" alt="" id="sloup" />
        <img src="tyc.png" alt="" id="tyc" />
        <img src="spoj.png" alt="" id="spoj" />
        <img src="provaz.png" alt="" id="provaz" />
        <img src="hlava.png" alt="" id="hlava" />
        <img src="telo.png" alt="" id="telo" />
        <img src="nozka.png" alt="" id="nozka" />
        <img src="druhanozka.png" alt="" id="druhanozka" />
        <img src="rucka.png" alt="" id="rucka" />
        <img src="druharucka.png" alt="" id="druharucka" />

        <script>
            const tlacitko = document.querySelector("#tlacitko"),
                input = document.querySelector("#input"),
                nadpis = document.querySelector("#nadpis"),
                text = document.querySelector("#text"),
                puda = document.querySelector("#puda"),
                kopec = document.querySelector("#kopec"),
                sloup = document.querySelector("#sloup"),
                tyc = document.querySelector("#tyc"),
                spoj = document.querySelector("#spoj"),
                provaz = document.querySelector("#provaz"),
                hlava = document.querySelector("#hlava"),
                telo = document.querySelector("#telo"),
                nozka = document.querySelector("#nozka"),
                druhanozka = document.querySelector("#druhanozka"),
                rucka = document.querySelector("#rucka"),
                druharucka = document.querySelector("#druharucka")

            const seznamSLov = ["sombre", "ombre", "uztobude", "agamavousata"]

            let hadaneSlovo =
                seznamSLov[Math.floor(Math.random() * seznamSLov.length)]

            let odpoved = []

            for (let i = 0; i < hadaneSlovo.length; i++) {
                odpoved[i] = "_"
            }

            for (let i = 0; i < odpoved.length; i++) {
                text.innerText += odpoved[i]
            }

            let pocetPokusu = 0
            let uhodnuto = false

            tlacitko.addEventListener("click", hadani)

            function hadani() {
                text.innerText = ""
                uhodnuto = false
                let pismeno = input.value
                input.value = ""
                for (let i = 0; i < hadaneSlovo.length; i++) {
                    if (pismeno === hadaneSlovo[i]) {
                        odpoved[i] = pismeno
                        uhodnuto = true
                    }
                }

                if (uhodnuto === false) {
                    pocetPokusu++
                    pokusy.innerText = pocetPokusu

                    if (pocetPokusu === 1) {
                        puda.style.display = "block"
                    }
                    if (pocetPokusu === 2) {
                        puda.style.display = "none"
                        kopec.style.display = "block"
                    }
                    if (pocetPokusu === 3) {
                        kopec.style.display = "none"
                        sloup.style.display = "block"
                    }
                    if (pocetPokusu === 4) {
                        sloup.style.display = "none"
                        tyc.style.display = "block"
                    }
                    if (pocetPokusu === 5) {
                        tyc.style.display = "none"
                        spoj.style.display = "block"
                    }
                    if (pocetPokusu === 6) {
                        spoj.style.display = "none"
                        provaz.style.display = "block"
                    }
                    if (pocetPokusu === 7) {
                        provaz.style.display = "none"
                        hlava.style.display = "block"
                    }
                    if (pocetPokusu === 8) {
                        hlava.style.display = "none"
                        telo.style.display = "block"
                    }
                    if (pocetPokusu === 9) {
                        telo.style.display = "none"
                        nozka.style.display = "block"
                    }
                    if (pocetPokusu === 10) {
                        nozka.style.display = "none"
                        druhanozka.style.display = "block"
                    }
                    if (pocetPokusu === 11) {
                        druhanozka.style.display = "none"
                        rucka.style.display = "block"
                    }
                    if (pocetPokusu === 12) {
                        rucka.style.display = "none"
                        druharucka.style.display = "block"
                    }
                }

                for (let i = 0; i < odpoved.length; i++) {
                    text.innerText += odpoved[i]
                }
            }
        </script>
    </body>
</html>
